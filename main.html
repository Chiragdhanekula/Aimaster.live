<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .about-section {
            padding: 80px 0;
            color: white;
        }
        .about-img {
            max-width: 100%;
            height: auto;
            max-height: 200px; /* Logo size */
            width: auto;
            border-radius: 8px;
            object-fit: contain;
        }
        .about-btn {
            background-color: #0d6efd;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
        }
        .about-btn:hover {
            background-color: #0b5ed7;
        }
/* Full page slideshow background */
.background-slideshow {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1; /* Behind everything */
  background-size: cover;
  background-position: center;
  animation: slideBg 10s infinite;
}


@keyframes slideBg {
  0%   { background-image: url('image1.jpg'); }
  33%  { background-image: url('image1.jpg'); }
  34%  { background-image: url('image2.jpg'); }
  66%  { background-image: url('image2.jpg'); }
  67%  { background-image: url('image3.jpg'); }
  100% { background-image: url('image3.jpg'); }
}
        
    </style>
</head>
<body>
    <div class="background-slideshow"></div>
    <section class="about-section">
        
        <div class="container">
            <div class="row">
                <!-- Image Column (Top on mobile, Right on desktop) -->
                <div class="col-12 col-lg-6 order-1 order-lg-2 mb-4 mb-lg-0 text-center">
                    <img src="https://onlinecourses.latrobe.edu.au/wp-content/uploads/2021/11/ltu_mai_hero.jpg" alt="AI Technology" class="about-img">
                </div>   
                
                <!-- Content Column (Below image on mobile, Left on desktop) -->
                <div class="col-12 col-lg-6 order-2 order-lg-1">
                    <h1 class="mb-4" style="font-family: 'Times New Roman'; color:white;">
                               WE ARE INTO <strong>AI</strong>
                      </h1>

                    <p class="mb-4" style="font-family: 'Times New Roman'; color:whitesmoke;">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
                    <a href="know_more.html"><button class="about-btn">Know More</button></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
